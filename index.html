<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Profissional de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<style>
:root{
  --bg:#0b1020;--sidebar:#050814;--card:#111827;
  --primary:#6366f1;--green:#22c55e;
  --red:#ef4444;--text:#e5e7eb;--muted:#9ca3af;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:var(--text)}
.layout{display:grid;grid-template-columns:90px 1fr;min-height:100vh}

/* ===== MENU LATERAL NEON ===== */
aside{
  background:linear-gradient(180deg,#020617,#020617);
  padding:20px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

aside h2{
  color:var(--primary);
  font-size:14px;
  margin-bottom:10px;
  letter-spacing:2px;
}

.menu-btn{
  width:58px;
  height:58px;
  border-radius:50%;
  border:2px solid rgba(99,102,241,.4);
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#c7d2fe;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  transition:.25s;
  position:relative;
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  border:2px solid transparent;
  filter:blur(6px);
  transition:.25s;
}

.menu-btn:hover{
  transform:scale(1.08);
}

.menu-btn.active{
  background:radial-gradient(circle at top,#6366f1,#312e81);
  color:white;
  box-shadow:0 0 25px rgba(99,102,241,.8);
}

.menu-btn.active::after{
  border-color:rgba(99,102,241,.9);
}

.menu-label{
  font-size:11px;
  margin-top:-6px;
  color:var(--muted);
  text-align:center;
}

/* ===== CONTE√öDO ===== */
main{padding:25px}
.section{display:none}
.section.active{display:block}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:18px
}
.valor{font-size:26px;font-weight:bold}
.green{color:var(--green)}
.red{color:var(--red)}
.muted{color:var(--muted)}

.donuts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:20px
}

/* FORM */
input,select,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px
}
button.primary{
  background:var(--primary);
  color:#fff;
  cursor:pointer
}

/* HIST */
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1f2937;vertical-align:top}
.item-chip{
  background:#1f2937;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  margin:3px 0
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  aside{
    flex-direction:row;
    justify-content:center;
    padding:10px;
  }
}
</style>
</head>

<body>

<div class="layout">

<!-- MENU -->
<aside>
  <h2>MENU</h2>

  <div onclick="show('painel',this)" class="menu-btn active">üìä</div>
  <div class="menu-label">Painel</div>

  <div onclick="show('meta',this)" class="menu-btn">üéØ</div>
  <div class="menu-label">Meta</div>

  <div onclick="show('vendas',this)" class="menu-btn">‚ûï</div>
  <div class="menu-label">Venda</div>

  <div onclick="show('historico',this)" class="menu-btn">üìÅ</div>
  <div class="menu-label">Hist√≥rico</div>
</aside>

<!-- CONTE√öDO -->
<main>

<section id="painel" class="section active">
  <div class="cards">
    <div class="card"><div class="muted">M√™s ativo</div><div id="mesTexto" class="valor"></div></div>
    <div class="card"><div class="muted">Total vendido</div><div id="totalVendido" class="valor"></div></div>
    <div class="card"><div class="muted">Falta para meta</div><div id="faltaMeta" class="valor red"></div></div>
    <div class="card"><div class="muted">Comiss√£o</div><div id="totalComissao" class="valor green"></div></div>
  </div>

  <div class="donuts">
    <div class="card"><h4>Vendas x Comiss√£o</h4><div id="donut1"></div></div>
    <div class="card"><h4>Resumo mensal</h4><div id="donut2"></div></div>
  </div>
</section>

<section id="meta" class="section">
  <div class="card">
    <h3>Meta do m√™s</h3>
    <input placeholder="Meta do m√™s">
  </div>
</section>

<section id="vendas" class="section">
  <div class="card">
    <h3>Nova venda</h3>
    <input placeholder="Valor da venda">
  </div>
</section>

<section id="historico" class="section">
  <div class="card">
    <h3>Hist√≥rico</h3>
    <p class="muted">Sem altera√ß√µes</p>
  </div>
</section>

</main>
</div>

<script>
function show(id,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}
</script>

</body>
</html>
