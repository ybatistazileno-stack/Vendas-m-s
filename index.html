<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard de Vendas</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --card2:#0f172a;
  --primary:#6366f1;
  --secondary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI, Inter, Arial;
}

.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

.sidebar{
  background:#0a0f1e;
  padding:25px;
}

.sidebar h2{color:var(--primary)}
.sidebar ul{list-style:none;padding:0}
.sidebar li{
  padding:12px;
  margin:8px 0;
  border-radius:10px;
}
.sidebar li:hover{background:#1f2937}

.main{padding:30px}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.search{
  background:var(--card);
  padding:10px 15px;
  border-radius:12px;
  width:300px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px;
}

.card{
  background:linear-gradient(145deg,#111827,#0f172a);
  padding:20px;
  border-radius:18px;
}

.card h4{margin:0;color:var(--muted)}
.card h2{margin-top:10px}

.graph{
  margin-top:30px;
  background:linear-gradient(145deg,#111827,#0f172a);
  border-radius:20px;
  padding:25px;
  height:260px;
}

.fake-line{
  margin-top:40px;
  height:120px;
  background:linear-gradient(90deg,var(--primary),#9333ea);
  border-radius:100px;
  opacity:.3;
}
</style>
</head>

<body>
<div class="layout">

<aside class="sidebar">
  <h2>Vendas</h2>
  <ul>
    <li>Dashboard</li>
    <li>Vendas</li>
    <li>Comiss√µes</li>
    <li>Meta</li>
  </ul>
</aside>

<main class="main">

<div class="header">
  <h1>Dashboard</h1>
  <div class="search">üîç Buscar</div>
</div>

<div class="cards">
  <div class="card">
    <h4>Meta do m√™s (R$)</h4>
    <input id="meta" type="number" placeholder="Ex: 15000"
      style="width:100%;padding:10px;border-radius:10px;border:none;">
  </div>

  <div class="card">
    <h4>Nova venda</h4>
    <input id="venda" type="number" placeholder="Valor da venda"
      style="width:100%;padding:10px;border-radius:10px;border:none;margin-bottom:10px;">
    <select id="percentual" style="width:100%;padding:10px;border-radius:10px;">
      <option value="6">6%</option>
      <option value="5">5%</option>
      <option value="4">4%</option>
      <option value="3">3%</option>
    </select>
    <button onclick="adicionarVenda()"
      style="margin-top:10px;width:100%;padding:10px;border-radius:10px;
      background:#6366f1;color:white;border:none;">
      Adicionar venda
    </button>
  </div>
</div>

<div class="cards">
  <div class="card"><h4>Meta</h4><h2 id="metaValor">R$ 0</h2></div>
  <div class="card"><h4>Total vendido</h4><h2 id="totalVendido">R$ 0</h2></div>
  <div class="card"><h4>Falta p/ meta</h4><h2 id="faltaMeta">R$ 0</h2></div>
  <div class="card"><h4>Minha comiss√£o</h4>
    <h2 id="totalComissao" style="color:var(--secondary)">R$ 0</h2>
  </div>
</div>

<div class="graph">
  <h3>Evolu√ß√£o de vendas</h3>
  <div class="fake-line"></div>
</div>

</main>
</div>

<script>
let meta = Number(localStorage.getItem("meta")) || 0;
let vendas = JSON.parse(localStorage.getItem("vendas")) || [];

function atualizar(){
  const totalVendido = vendas.reduce((s,v)=>s+v.valor,0);
  const totalComissao = vendas.reduce((s,v)=>s+v.comissao,0);

  document.getElementById("metaValor").innerText = "R$ " + meta.toFixed(2);
  document.getElementById("totalVendido").innerText = "R$ " + totalVendido.toFixed(2);
  document.getElementById("totalComissao").innerText = "R$ " + totalComissao.toFixed(2);
  document.getElementById("faltaMeta").innerText =
    "R$ " + Math.max(meta-totalVendido,0).toFixed(2);

  localStorage.setItem("meta", meta);
  localStorage.setItem("vendas", JSON.stringify(vendas));
}

function adicionarVenda(){
  const valor = Number(document.getElementById("venda").value);
  const perc = Number(document.getElementById("percentual").value);
  if(valor <= 0) return;

  vendas.push({valor, comissao: valor*(perc/100)});
  document.getElementById("venda").value="";
  atualizar();
}

document.getElementById("meta").addEventListener("change", e=>{
  meta = Number(e.target.value);
  atualizar();
});

document.getElementById("meta").value = meta;
atualizar();
</script>

</body>
</html>
