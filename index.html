<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Profissional de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<style>
:root{
  --bg:#0b1020;--sidebar:#0a0f1e;--card:#111827;
  --primary:#6366f1;--green:#22c55e;--orange:#f59e0b;
  --red:#ef4444;--text:#e5e7eb;--muted:#9ca3af;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:var(--text)}
.layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
aside{background:var(--sidebar);padding:20px}
aside h2{color:var(--primary)}
aside button{
  width:100%;background:#1f2937;color:#fff;border:none;
  padding:12px;border-radius:10px;margin-bottom:8px;text-align:left;cursor:pointer
}
aside button:hover{background:var(--primary)}
main{padding:25px}
.section{display:none}.section.active{display:block}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.card{background:var(--card);padding:20px;border-radius:16px}
.valor{font-size:26px;font-weight:bold}
.green{color:var(--green)}.red{color:var(--red)}.muted{color:var(--muted)}
.donuts{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-top:20px}
input,select,button{width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px}
button.primary{background:var(--primary);color:#fff;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1f2937;text-align:left;vertical-align:top}
.item-chip{background:#1f2937;padding:6px 10px;border-radius:8px;font-size:13px;margin:3px 0}
@media(max-width:900px){.layout{grid-template-columns:1fr}aside{display:flex;gap:10px;overflow:auto}}
</style>
</head>

<body>
<div class="layout">

<aside>
  <h2>Vendas</h2>
  <button onclick="show('painel')">üìä Painel</button>
  <button onclick="show('meta')">üéØ Meta do m√™s</button>
  <button onclick="show('vendas')">‚ûï Nova venda</button>
  <button onclick="show('historico')">üìÅ Hist√≥rico</button>
</aside>

<main>

<section id="painel" class="section active">
  <div class="cards">
    <div class="card">
      <div class="muted">M√™s ativo</div>
      <div id="mesAtivoTexto" class="valor"></div>
    </div>
    <div class="card">
      <div class="muted">Total vendido</div>
      <div id="totalVendido" class="valor">R$ 0,00</div>
    </div>
    <div class="card">
      <div class="muted">Falta para meta</div>
      <div id="faltaMeta" class="valor red">R$ 0,00</div>
    </div>
    <div class="card">
      <div class="muted">Comiss√£o</div>
      <div id="totalComissao" class="valor green">R$ 0,00</div>
    </div>
  </div>

  <div class="donuts">
    <div class="card"><h4>Vendas x Comiss√£o</h4><div id="donut1"></div></div>
    <div class="card"><h4>Melhor venda</h4><div id="donut2"></div></div>
  </div>
</section>

<section id="meta" class="section">
  <div class="card">
    <h3>Configura√ß√£o mensal</h3>
    <select id="mesAtivo"></select>
    <input id="metaMes" placeholder="Meta do m√™s (ex: 80.000,00)">
    <button class="primary" onclick="salvarMeta()">Salvar</button>
  </div>
</section>

<section id="vendas" class="section">
  <div class="card">
    <h3>Nova venda</h3>
    <input id="valorVenda" placeholder="Valor total da venda">
    <select id="percentual">
      <option value="6">6%</option><option value="5">5%</option>
      <option value="4">4%</option><option value="3">3%</option>
    </select>
    <input id="clienteVenda" placeholder="Nome do cliente">

    <h4>Itens da venda</h4>
    <select id="grupoItem">
      <option value="">Grupo</option><option>Produtos</option><option>Acess√≥rios</option>
    </select>
    <select id="tipoItem">
      <option value="">Tipo</option><option>Colch√£o</option><option>Base</option><option>Acess√≥rio</option>
    </select>
    <input id="descricaoItem" placeholder="Descri√ß√£o do item">
    <input id="quantidadeItem" type="number" min="1" placeholder="Quantidade">
    <button class="primary" onclick="addItem()">Adicionar item</button>

    <div id="listaItens"></div>
    <button class="primary" onclick="salvarVenda()">Salvar venda</button>
  </div>
</section>

<section id="historico" class="section">
  <div class="card">
    <h3>Hist√≥rico do m√™s</h3>
    <table>
      <thead><tr><th>Data</th><th>Cliente</th><th>Venda</th><th>Itens</th></tr></thead>
      <tbody id="listaVendas"></tbody>
    </table>
  </div>
</section>

</main>
</div>

<script>
function moeda(v){return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
function num(v){return Number(v.replace(/\./g,"").replace(",","."))}

let dados=JSON.parse(localStorage.getItem("controleVendas"))||{mesAtivo:"",meses:{}};
let itensTemp=[];

const mesesNomes=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

function init(){
  let hoje=new Date();
  let mes=`${hoje.getFullYear()}-${String(hoje.getMonth()+1).padStart(2,"0")}`;
  if(!dados.mesAtivo)dados.mesAtivo=mes;
  if(!dados.meses[mes])dados.meses[mes]={meta:0,vendas:[]};
  renderMeses();
  atualizar();
}

function renderMeses(){
  mesAtivo.innerHTML="";
  for(let i=0;i<12;i++){
    let m=`${new Date().getFullYear()}-${String(i+1).padStart(2,"0")}`;
    mesAtivo.innerHTML+=`<option value="${m}">${mesesNomes[i]}</option>`;
  }
  mesAtivo.value=dados.mesAtivo;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function salvarMeta(){
  let m=mesAtivo.value;
  dados.mesAtivo=m;
  dados.meses[m]=dados.meses[m]||{meta:0,vendas:[]};
  dados.meses[m].meta=num(metaMes.value||"0");
  salvar();
}

function addItem(){
  itensTemp.push({
    grupo:grupoItem.value,
    tipo:tipoItem.value,
    descricao:descricaoItem.value,
    quantidade:Number(quantidadeItem.value)
  });
  listaItens.innerHTML+=`<div class="item-chip">${tipoItem.value} ‚Äì ${descricaoItem.value} | Qtd:${quantidadeItem.value}</div>`;
  descricaoItem.value="";quantidadeItem.value="";
}

function salvarVenda(){
  let m=dados.mesAtivo;
  dados.meses[m].vendas.push({
    valor:num(valorVenda.value),
    cliente:clienteVenda.value,
    perc:Number(percentual.value),
    com:num(valorVenda.value)*Number(percentual.value)/100,
    itens:itensTemp,
    data:new Date()
  });
  itensTemp=[];listaItens.innerHTML="";
  salvar();
}

function salvar(){
  localStorage.setItem("controleVendas",JSON.stringify(dados));
  atualizar();
}

let d1,d2;
function atualizar(){
  let m=dados.mesAtivo;
  let mes=dados.meses[m];
  let total=mes.vendas.reduce((a,b)=>a+b.valor,0);
  let com=mes.vendas.reduce((a,b)=>a+b.com,0);

  mesAtivoTexto.innerText=mesesNomes[Number(m.split("-")[1])-1];
  totalVendido.innerText=moeda(total);
  faltaMeta.innerText=moeda(Math.max(mes.meta-total,0));
  totalComissao.innerText=moeda(com);

  listaVendas.innerHTML="";
  mes.vendas.forEach(v=>{
    listaVendas.innerHTML+=`
    <tr>
      <td>${v.data.toLocaleDateString("pt-BR")}</td>
      <td>${v.cliente}</td>
      <td>${moeda(v.valor)}</td>
      <td>${v.itens.map(i=>`${i.tipo} ‚Äì ${i.descricao} | Qtd:${i.quantidade}`).join("<br>")}</td>
    </tr>`;
  });

  if(d1)d1.destroy();
  d1=new ApexCharts(donut1,{chart:{type:"donut"},series:[total,com],labels:["Vendido","Comiss√£o"]});
  d1.render();
}

init();
</script>
</body>
</html>
