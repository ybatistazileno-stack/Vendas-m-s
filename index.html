<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --primary:#6366f1;
  --text:#e5e7eb;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* LOGIN */
#loginBox{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  background:var(--card);
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.login-card h2{
  text-align:center;
  margin-bottom:20px;
}

.login-card input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
}

.password{
  position:relative;
}

.password span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
}

.btn{
  background:var(--primary);
  color:#fff;
}

.btn-visitor{
  background:#1f2937;
  color:#ccc;
}

/* DASHBOARD */
#app{display:none;padding:20px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-top:20px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
}

.green{color:var(--green)}
.red{color:var(--red)}

input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
}

button.action{
  margin-top:10px;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="login-card">
    <h2>Login</h2>

    <input id="user" placeholder="Usu√°rio">

    <div class="password">
      <input id="pass" type="password" placeholder="Senha">
      <span onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button class="btn" onclick="login()">Entrar</button>
    <button class="btn-visitor" onclick="visitor()">Entrar como visitante</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>Controle de Vendas</h1>

  <div id="adminArea">
    <h3>Meta do m√™s</h3>
    <input id="metaInput" placeholder="Ex: 15000">
    <button class="action" onclick="salvarMeta()">Salvar meta</button>

    <h3 style="margin-top:20px">Nova venda</h3>
    <input id="vendaInput" placeholder="Ex: 2090">
    <select id="perc">
      <option value="6">6%</option>
      <option value="5">5%</option>
      <option value="4">4%</option>
      <option value="3">3%</option>
    </select>
    <button class="action" onclick="addVenda()">Adicionar venda</button>
  </div>

  <div class="cards">
    <div class="card">
      <h4>Meta</h4>
      <b id="meta">R$ 0,00</b>
    </div>
    <div class="card">
      <h4>Total vendido</h4>
      <b id="total">R$ 0,00</b>
    </div>
    <div class="card">
      <h4>Falta para meta</h4>
      <b id="falta">R$ 0,00</b>
    </div>
    <div class="card">
      <h4>Comiss√£o</h4>
      <b id="comissao" class="green">R$ 0,00</b>
    </div>
  </div>
</div>

<script>
let role = "visitor";
let meta = 0, total = 0, comissao = 0;

function fmt(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function togglePass(){
  const p = document.getElementById("pass");
  p.type = p.type === "password" ? "text" : "password";
}

function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(u === "admin" && p === "admin@123"){
    role = "admin";
    entrar();
  }else{
    alert("Login inv√°lido");
  }
}

function visitor(){
  role = "visitor";
  entrar();
}

function entrar(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("app").style.display="block";
  if(role==="visitor"){
    document.getElementById("adminArea").style.display="none";
  }
  atualizar();
}

function salvarMeta(){
  meta = Number(document.getElementById("metaInput").value.replace(",",".")) || 0;
  atualizar();
}

function addVenda(){
  const v = Number(document.getElementById("vendaInput").value.replace(",",".")) || 0;
  const p = Number(document.getElementById("perc").value);
  if(v<=0)return;
  total += v;
  comissao += v*p/100;
  atualizar();
  document.getElementById("vendaInput").value="";
}

function atualizar(){
  document.getElementById("meta").innerText = fmt(meta);
  document.getElementById("total").innerText = fmt(total);
  document.getElementById("comissao").innerText = fmt(comissao);
  const f = meta-total;
  document.getElementById("falta").innerText = fmt(f>0?f:0);
}
</script>

</body>
</html>
