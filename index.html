<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Dashboard de Vendas</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --primary:#6366f1;
  --secondary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
}

.layout{
  display:flex;
  min-height:100vh;
}

aside{
  width:220px;
  background:#0f172a;
  padding:20px;
}

aside h2{
  color:var(--primary);
}

aside button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#1f2937;
  color:#fff;
}

main{
  flex:1;
  padding:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input, select, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

button{
  background:var(--primary);
  color:white;
  cursor:pointer;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.green{
  color:var(--secondary);
}
</style>
</head>

<body>

<div class="layout">

<aside>
  <h2>Vendas</h2>
  <button>Painel</button>
  <button>Histórico</button>
  <button>Relatório anual</button>
</aside>

<main>

<div class="card">
  <h3>Meta do mês (R$)</h3>
  <input id="meta" placeholder="Ex: 15000" type="number">
</div>

<div class="card">
  <h3>Nova venda</h3>
  <input id="venda" placeholder="Valor da venda" type="number">
  <select id="percentual">
    <option value="6">6%</option>
    <option value="5">5%</option>
    <option value="4">4%</option>
    <option value="3">3%</option>
  </select>
  <button onclick="adicionarVenda()">Adicionar venda</button>
</div>

<div class="cards">
  <div class="card">
    <h4>Meta</h4>
    <h2 id="metaValor">R$ 0,00</h2>
  </div>

  <div class="card">
    <h4>Total vendido</h4>
    <h2 id="totalVendido">R$ 0,00</h2>
  </div>

  <div class="card">
    <h4>Falta para meta</h4>
    <h2 id="faltaMeta">R$ 0,00</h2>
  </div>

  <div class="card">
    <h4>Comissão</h4>
    <h2 id="totalComissao" class="green">R$ 0,00</h2>
  </div>
</div>

</main>
</div>

<script>
let totalVendido = 0;
let totalComissao = 0;

function adicionarVenda(){
  const venda = Number(document.getElementById("venda").value);
  const percentual = Number(document.getElementById("percentual").value);
  const meta = Number(document.getElementById("meta").value);

  if(venda <= 0){
    alert("Digite um valor válido");
    return;
  }

  const comissao = venda * percentual / 100;

  totalVendido += venda;
  totalComissao += comissao;

  document.getElementById("metaValor").innerText =
    "R$ " + meta.toFixed(2);

  document.getElementById("totalVendido").innerText =
    "R$ " + totalVendido.toFixed(2);

  document.getElementById("totalComissao").innerText =
    "R$ " + totalComissao.toFixed(2);

  if(meta > 0){
    const falta = meta - totalVendido;
    document.getElementById("faltaMeta").innerText =
      "R$ " + (falta > 0 ? falta.toFixed(2) : "0.00");
  }

  document.getElementById("venda").value = "";
}
</script>

</body>
</html>
