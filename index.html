<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Vendas</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#111827;
      --primary:#6366f1;
      --secondary:#22c55e;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Arial, Helvetica, sans-serif;
    }

    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }

    h1{
      margin-bottom:20px;
    }

    .card{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      margin-bottom:16px;
    }

    input, select, button{
      width:100%;
      padding:10px;
      margin-top:8px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }

    button{
      background:var(--primary);
      color:white;
      cursor:pointer;
      margin-top:12px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:12px;
      margin-top:20px;
    }

    .value{
      font-size:22px;
      font-weight:bold;
      margin-top:6px;
    }

    .green{color:var(--secondary)}
  </style>
</head>

<body>
  <div class="container">
    <h1>Dashboard de Vendas</h1>

    <div class="card">
      <label>Meta do mês (R$)</label>
      <input id="meta" type="number" placeholder="Ex: 15000">
    </div>

    <div class="card">
      <label>Nova venda</label>
      <input id="venda" type="number" placeholder="Valor da venda">

      <select id="percentual">
        <option value="6">6%</option>
        <option value="5">5%</option>
        <option value="4">4%</option>
        <option value="3">3%</option>
      </select>

      <button onclick="adicionarVenda()">Adicionar venda</button>
    </div>

    <div class="cards">
      <div class="card">
        <div>Meta do mês</div>
        <div id="metaValor" class="value">R$ 0,00</div>
      </div>

      <div class="card">
        <div>Total vendido</div>
        <div id="totalVendido" class="value">R$ 0,00</div>
      </div>

      <div class="card">
        <div>Falta p/ meta</div>
        <div id="faltaMeta" class="value">R$ 0,00</div>
      </div>

      <div class="card">
        <div>Minha comissão</div>
        <div id="totalComissao" class="value green">R$ 0,00</div>
      </div>
    </div>
  </div>

  <script>
    let totalVendido = 0;
    let totalComissao = 0;

    function adicionarVenda(){
      const venda = Number(document.getElementById("venda").value);
      const percentual = Number(document.getElementById("percentual").value);
      const meta = Number(document.getElementById("meta").value);

      if(venda <= 0){
        alert("Digite um valor de venda válido");
        return;
      }

      const comissao = venda * percentual / 100;

      totalVendido += venda;
      totalComissao += comissao;

      document.getElementById("metaValor").innerText =
        "R$ " + meta.toFixed(2);

      document.getElementById("totalVendido").innerText =
        "R$ " + totalVendido.toFixed(2);

      document.getElementById("totalComissao").innerText =
        "R$ " + totalComissao.toFixed(2);

      if(meta > 0){
        const falta = meta - totalVendido;
        document.getElementById("faltaMeta").innerText =
          "R$ " + (falta > 0 ? falta.toFixed(2) : "0.00");
      }

      document.getElementById("venda").value = "";
    }
  </script>
</body>
</html>
