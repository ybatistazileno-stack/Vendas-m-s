<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --primary:#6366f1;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* LOGIN */
#login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:var(--card);
  padding:30px;
  border-radius:16px;
  width:320px;
}

.login-box h2{text-align:center}

.login-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}

.eye{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

small{color:#facc15;display:none}

/* APP */
#app{display:none;padding:20px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
}

button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

.red{background:var(--red)}

table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}

td,th{
  padding:8px;
  border-bottom:1px solid #333;
  text-align:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal.hidden{display:none}

.modal-box{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  width:300px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>

    <input id="user" placeholder="Usu√°rio">

    <div style="position:relative">
      <input id="pass" type="password" placeholder="Senha" onkeyup="caps(event)">
      <span class="eye" onclick="toggle()">üëÅÔ∏è</span>
    </div>

    <small id="caps">Caps Lock ativado</small>

    <button onclick="entrar()">Entrar</button>
    <button onclick="visitante()">Entrar como visitante</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>Controle de Vendas</h1>

  <div class="card" id="metaBox">
    <input id="metaInput" placeholder="Meta do m√™s">
    <button onclick="salvarMeta()">Salvar meta</button>
  </div>

  <div class="card" id="vendaBox">
    <input id="valorVenda" placeholder="Valor da venda">
    <select id="perc">
      <option value="6">6%</option>
      <option value="5">5%</option>
      <option value="4">4%</option>
    </select>
    <button onclick="addVenda()">Adicionar venda</button>
  </div>

  <div class="cards">
    <div class="card">Meta<br><b id="meta">R$ 0,00</b></div>
    <div class="card">Total vendido<br><b id="total">R$ 0,00</b></div>
    <div class="card">Falta para meta<br><b id="falta">R$ 0,00</b></div>
    <div class="card">Comiss√£o<br><b id="comissao" style="color:var(--green)">R$ 0,00</b></div>
  </div>

  <canvas id="grafico" height="120"></canvas>

  <h3>Hist√≥rico de vendas</h3>
  <table>
    <thead>
      <tr><th>Data</th><th>Valor</th><th>%</th><th>Comiss√£o</th><th>A√ß√£o</th></tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modal" class="modal hidden" onclick="fecharModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Editar venda</h3>
    <input id="editValor">
    <select id="editPerc">
      <option value="6">6%</option>
      <option value="5">5%</option>
      <option value="4">4%</option>
    </select>
    <button onclick="salvarEdit()">Salvar</button>
    <button class="red" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const dados = JSON.parse(localStorage.getItem("dados")) || {meta:0,vendas:[]}
let admin=false,editIndex=null,chart

function fmt(v){return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
function num(v){return Number(v.replace(/\./g,"").replace(",","."))}

function entrar(){
  if(user.value==="admin" && pass.value==="Admin@123"){
    admin=true;iniciar()
  }else alert("Login inv√°lido")
}

function visitante(){admin=false;iniciar()}

function iniciar(){
  login.style.display="none"
  app.style.display="block"
  if(!admin){metaBox.remove();vendaBox.remove()}
  atualizar()
}

function salvarMeta(){
  dados.meta=num(metaInput.value)
  salvar()
  atualizar()
}

function addVenda(){
  const v=num(valorVenda.value)
  if(v<=0)return alert("Valor inv√°lido")
  const p=+perc.value
  dados.vendas.push({v,p,c:v*p/100,d:new Date().toLocaleDateString("pt-BR")})
  salvar();atualizar()
}

function atualizar(){
  meta.innerText=fmt(dados.meta)
  const total=dados.vendas.reduce((s,x)=>s+x.v,0)
  const com=dados.vendas.reduce((s,x)=>s+x.c,0)
  totalVendido=total
  totalEl.innerText=fmt(total)
  comissao.innerText=fmt(com)
  falta.innerText=fmt(Math.max(0,dados.meta-total))
  lista.innerHTML=""
  dados.vendas.forEach((x,i)=>{
    lista.innerHTML+=`<tr>
      <td>${x.d}</td><td>${fmt(x.v)}</td><td>${x.p}%</td><td>${fmt(x.c)}</td>
      <td>${admin?`<button onclick="editar(${i})">‚úèÔ∏è</button>`:""}</td>
    </tr>`
  })
  graf()
}

function graf(){
  const ctx=document.getElementById("grafico")
  if(chart)chart.destroy()
  chart=new Chart(ctx,{type:"line",
    data:{labels:dados.vendas.map(x=>x.d),
    datasets:[{label:"Vendas",data:dados.vendas.map(x=>x.v),borderColor:"#6366f1"}]}
  })
}

function editar(i){
  editIndex=i
  editValor.value=fmt(dados.vendas[i].v)
  editPerc.value=dados.vendas[i].p
  modal.classList.remove("hidden")
}

function salvarEdit(){
  const v=num(editValor.value),p=+editPerc.value
  dados.vendas[editIndex]={...dados.vendas[editIndex],v,p,c:v*p/100}
  salvar();fecharModal();atualizar()
}

function fecharModal(e){
  if(e && e.target!==modal)return
  modal.classList.add("hidden")
  editIndex=null
}

function salvar(){localStorage.setItem("dados",JSON.stringify(dados))}

function toggle(){
  pass.type=pass.type==="password"?"text":"password"
}

function caps(e){
  capsMsg.style.display=e.getModifierState("CapsLock")?"block":"none"
}
</script>
</body>
</html>
