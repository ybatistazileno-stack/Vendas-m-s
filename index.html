<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard de Vendas</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --primary:#6366f1;
  --secondary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI, Arial;
}
.layout{
  display:grid;
  grid-template-columns:220px 1fr;
  min-height:100vh;
}
.sidebar{
  background:#0a0f1e;
  padding:20px;
}
.sidebar h2{color:var(--primary)}
.sidebar ul{list-style:none;padding:0}
.sidebar li{padding:10px;border-radius:8px}
.sidebar li:hover{background:#1f2937}
.main{padding:30px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px;
}
.card{
  background:linear-gradient(145deg,#111827,#0f172a);
  padding:20px;
  border-radius:18px;
}
input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  background:var(--primary);
  color:white;
  cursor:pointer;
}
button:hover{opacity:.9}
h4{margin:0;color:var(--muted)}
h2{margin-top:10px}
</style>
</head>

<body>
<div class="layout">

<aside class="sidebar">
  <h2>Vendas</h2>
  <ul>
    <li>Dashboard</li>
    <li>Vendas</li>
    <li>Comissões</li>
    <li>Meta</li>
  </ul>
</aside>

<main class="main">
<h1>Dashboard</h1>

<div class="cards">
  <div class="card">
    <h4>Meta do mês (R$)</h4>
    <input id="meta" placeholder="Ex: 145.000">
  </div>

  <div class="card">
    <h4>Nova venda</h4>
    <input id="venda" placeholder="Ex: 2.090">
    <select id="percentual">
      <option value="6">6%</option>
      <option value="5">5%</option>
      <option value="4">4%</option>
      <option value="3">3%</option>
    </select>
    <button type="button" onclick="adicionarVenda()">Adicionar venda</button>
  </div>
</div>

<div class="cards">
  <div class="card"><h4>Meta</h4><h2 id="metaValor">R$ 0</h2></div>
  <div class="card"><h4>Total vendido</h4><h2 id="totalVendido">R$ 0</h2></div>
  <div class="card"><h4>Falta p/ meta</h4><h2 id="faltaMeta">R$ 0</h2></div>
  <div class="card"><h4>Minha comissão</h4>
    <h2 id="totalComissao" style="color:var(--secondary)">R$ 0</h2>
  </div>
</div>

</main>
</div>

<script>
function parseValor(valor){
  if(!valor) return 0;
  valor = valor.toString().trim();
  valor = valor.replace(/\./g,"");
  valor = valor.replace(",",".");
  return Number(valor);
}

let meta = parseValor(localStorage.getItem("meta") || "0");
let vendas = JSON.parse(localStorage.getItem("vendas")) || [];

function atualizar(){
  const totalVendido = vendas.reduce((s,v)=>s+v.valor,0);
  const totalComissao = vendas.reduce((s,v)=>s+v.comissao,0);

  document.getElementById("metaValor").innerText = "R$ " + meta.toFixed(2);
  document.getElementById("totalVendido").innerText = "R$ " + totalVendido.toFixed(2);
  document.getElementById("totalComissao").innerText = "R$ " + totalComissao.toFixed(2);
  document.getElementById("faltaMeta").innerText =
    "R$ " + Math.max(meta-totalVendido,0).toFixed(2);

  localStorage.setItem("meta", meta);
  localStorage.setItem("vendas", JSON.stringify(vendas));
}

function adicionarVenda(){
  const valor = parseValor(document.getElementById("venda").value);
  const perc = Number(document.getElementById("percentual").value);

  if(isNaN(valor) || valor <= 0){
    alert("Digite um valor válido");
    return;
  }

  vendas.push({
    valor: valor,
    comissao: valor * (perc/100)
  });

  document.getElementById("venda").value = "";
  atualizar();
}

document.getElementById("meta").addEventListener("input", e=>{
  meta = parseValor(e.target.value || "0");
  atualizar();
});

document.getElementById("meta").value = meta || "";
atualizar();
</script>

</body>
</html>
